<!DOCTYPE html>
<html>
    <head>
        <title>loading screen</title>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
        <style type="text/css">
            html, body, h1, h2, h3, p, ol, ul li a {
                padding: 0;
                border: 0 none;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            header {
                background-color: #fff;
                height: 35vh;
                position: relative;
            }
            header .container {
                height: 35vh;
                /* border: 1px solid black; */
                 bottom: 0; 
            }
            main {
                background-color: #000;
                height: 62.6vh;
                color:#fff;
            }
            .container {
                width: 1000px;
                margin: 0 auto;
                position: relative;
            }
            .container p {
                width: 50%;
                top: 10px;
                display: inline-block;
                position: absolute;
            }
            h1 {
                bottom: 5px;
                position: absolute; 
            }
            ul {
                list-style-type: none;
                text-align: right;
            }
            .icon {
                display: inline-block;
                width: 16px;
                text-align: center;
            }
            a {
                top: 10px;
                right: 0;
                display: inline;
                position: absolute;
                text-decoration: none;
                color: #fff;
                font-size: 14px;
            }
            a span {
                background-color: #fff;
                color: #000;
                margin-left: 5px;
                padding: 2px;
                border-radius: 50%;
                display: inline-block;
                width: 14px;
                height: 14px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <ul>
                    <li>
                        <span id="health"></span>
                        <span class="icon">&#9829;</span>
                    </li>
                    <li>
                        <span id="stamina"></span>
                        <span class="icon">&#10022;</span>
                    </li>
                    <li>
                        <span id="orbs"></span>
                        <span class="icon">&#9737;</span>
                    </li>
                    <li>
                        <span id="shrines"></span>
                        <span class="icon">&#1130;</span>
                    </li>
                    <li>
                        <span id="seeds"></span>
                        <span class="icon">&#9880;</span>
                    </li>
                    <li>
                        <span id="rupees"></span>
                        <span class="icon">&#9672;</span>
                    </li>
                </ul>
                <h1 id="header"></h1>
            </div>
        </header>
        <main>
            <div class="container">
                <p id="text"></p>
                <a id="next-tip" href="#">Next tip<span>A</span></a>
            </div>
        </main>
    </body>

    <script>
        var info = {
            health: '20 ',
            stamina: '5 ',
            orbs: '3 ',
            shrines: '10 ',
            seeds: '19 ',
            rupees: '1 000 '
        }
        var tips = [
            {
                header: "Climbing Tip",
                text: "The stamina required for climbing increases with the steepness of the cliff. To climb higher while using less stamina, it's important to find walls that have a gentler slope."
            },
            {
                header: "Tip Header 2",
                text: "This is the tip paragraph of tip 2 in which we will read some useful information about the game process and this text should be kinda long i guess"
            },
            {
                header: "Tip Header 3",
                text: "This is the tip paragraph of tip 3 in which we will read some useful information about the game process and this text should be kinda long i guess"
            }
        ]
        var tipcount = 0;
        
        function tipInit(){
            console.log("visible");
            $("#header").hide().html(tips[tipcount].header).fadeIn('slow');
            $("#text").hide().html(tips[tipcount].text).fadeIn('slow');
        }
        function infoInit(){
            $("#health").html(info.health);
            $("#stamina").html(info.stamina);
            $("#orbs").html(info.orbs);
            $("#shrines").html(info.shrines);
            $("#seeds").html(info.seeds);
            $("#rupees").html(info.rupees);
        }

        window.onload = function (){
            infoInit();
            tipInit();
        }
        document.getElementById("next-tip").addEventListener('click', function(){
            if (tipcount < tips.length-1) {
                tipcount ++;
            }
            else {
                tipcount = 0;
            }
            tipInit();
        });
    </script>
</html>
